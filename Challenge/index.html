<!DOCTYPE html>
<html>
    <head>
        <title>Clock</title>
        <meta charset="utf-8" />
        <link rel="stylesheet"
        href="index.css" />
    </head>
    <body>
        <div class="nameInputPage">
            <form class="js-form form">
                <input class="nameInput" type="text" placeholder="What is your name?">
            </form>
        </div>
        <div class="center">
            <div class="js-clock">
                <h1 class="js-title"></h1>
            </div>
            <h4 class="js-greetings greetings"></h4>
            <div class="toDoText">Write a to do</div>
            <form class="js-toDoForm toDoForm">
                <input class="toDoInput" type="text" />
            </form>
            <div class="lists">
                <ul class="toDoList"></ul>
                <ul class="js-finishedToDoList finishedToDoList"></ul>
            </div>
            <span class="js-weather"></span>    
        </div>
        <script src="clock.js"></script>
        <script src="greeting.js"></script>
        <script src="todo.js"></script>
        <script src="weather.js"></script>
        <script src="background.js"></script>
    </body>
</html>
